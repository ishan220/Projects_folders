    <title>Document</title>

  <body>
    <h1><span id="firstVal">0</span> to <span id="secondVal">6</span></h1>
    <select name="winning score" id="dropdownscore">

      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>

    <button onClick="firstvalInc()">+1 Player One</button>
    <button>+1 Player Two</button>
    <button>Reset</button>

    <form id="addToList">
     <input type='text' name='query'></input>
     <button type='submit' id='formButton'>Submit</button>
    </form>
    <script src="./app.js"></script>
    <script src="../node_modules/axios/dist/axios.js" type='module'></script>
    <div id='imageContainer' style="width:100%;height:100%">

    </div>
